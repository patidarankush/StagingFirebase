<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch State Toggle</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" style="align-items: center;">
        <h1>Switch State</h1>
        <div class="row">
            <p id="elementName">switchState</p>
            <button id="switchState">Loading Value...</button>
        </div>
        <div class="row">
            <p id="passValueName">passValue</p>
            <button id="passvalue">Loading...</button>
        </div>
        <div class="row">
            <p id="skyChangeName">skyChange</p>
            <button id="skychange">Loading...</button>
        </div>
        <div class="row">
            <p id="ScenestartName">Scenestart</p>
            <button id="Scenestart">Loading...</button>
        </div>
        <div class="row">
            <p id="VRScene1Name">VRScene1</p>
            <button id="VRScene1">Loading...</button>
        </div>
        <div class="row">
            <p id="VRScene2Name">VRScene2</p>
            <button id="VRScene2">Loading...</button>
        </div>
        <div class="row">
            <p id="VRScene3Name">VRScene3</p>
            <button id="VRScene3">Loading...</button>
        </div>
        <div class="row">
            <p id="Tokenbalancename">Tokenbalance</p>
            <input type="text" id="Tokenbalanceinput" name="Tokenbalanceinput">
            <button id="Tokenbalance">Update Token Balance</button>
        </div>
    </div>
    <!--<input type="text" id="myText" name="myText">-->

    <!-- Firebase App (the core Firebase SDK) - Compatibility Version -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>

    <!-- Firebase Realtime Database - Compatibility Version -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script src="Script.js"></script>
</body>

</html>
